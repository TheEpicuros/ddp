  name: pat-smoke
on:
  workflow_dispatch:

permissions:
  contents: read  # PAT supplies its own permissions

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check PAT can see repo and has push permission
        env:
          GH_PAT: ${{ secrets.CODEX_PAT }}
          REPO: ${{ github.repository }}
        run: |
          set -e
          curl -fSs \
            -H "Authorization: Bearer $GH_PAT" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/$REPO" \
          | jq -r '"actor=(PAT owner)  repo=\(.full_name)  can_push=\(.permissions.push)"'
