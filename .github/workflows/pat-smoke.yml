name: github-token-smoke
on:
  workflow_dispatch:

permissions:
  contents: write   # allow GITHUB_TOKEN to push

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create a commit with GITHUB_TOKEN
        run: |
          echo "Hello from GITHUB_TOKEN at $(date -u '+%a %b %d %T UTC %Y')" > SMOKE_TEST.txt
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add SMOKE_TEST.txt
          git commit -m "ci: smoke test commit from GITHUB_TOKEN"
          git push

      - name: Who am I (repo-scope)?
        env:
          GITHUB_TOKEN: ${{ github.token }}
          REPO: ${{ github.repository }}
        run: |
          set -e
          curl -fSs \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/$REPO" \
          | jq -r '"actor=github-actions[bot]  repo=\(.full_name)  can_push=\(.permissions.push)"'
