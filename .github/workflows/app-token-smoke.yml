name: app-token-smoke
on:
  workflow_dispatch:
permissions:
  contents: read
  actions: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Mint GitHub App token (official)
        id: mint
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY_PEM }}
          installation-id: ${{ secrets.APP_INSTALLATION_ID }}

      - name: Install jq (ensure present)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq

      - name: Show who we are (safe)
        env:
          TOKEN: ${{ steps.mint.outputs.token }}
        run: |
          set -e
          echo "Token tail: ${TOKEN: -8}"
          curl -s -H "Authorization: Bearer ${TOKEN}" -H "Accept: application/vnd.github+json" https://api.github.com/user | jq -r '.login,.type'
