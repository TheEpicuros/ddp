name: github-token-smoke
on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Make a commit with GITHUB_TOKEN
        run: |
          echo "Hello from GITHUB_TOKEN at $(date)" > SMOKE_TEST.txt
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add SMOKE_TEST.txt
          git commit -m "ci: smoke test commit from GITHUB_TOKEN"
          git push origin HEAD:${GITHUB_REF#refs/heads/}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install jq
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq

      - name: Who am I?
        run: |
          curl -s -H "Authorization: Bearer $GITHUB_TOKEN" \
               -H "Accept: application/vnd.github+json" \
               https://api.github.com/user | jq -r '.login,.type'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
