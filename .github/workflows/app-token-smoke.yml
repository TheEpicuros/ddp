name: app-token-smoke
on:
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
      workflows: write
    steps:
      - name: Mint GitHub App token
        id: mint
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY_PEM }}
          installation_retrieval_mode: id
          installation_retrieval_payload: ${{ secrets.APP_INSTALLATION_ID }}
      - name: Show who we are (safe)
        env:
          TOKEN: ${{ steps.mint.outputs.token }}
        run: |
          set -e
          echo "Token tail: ${TOKEN: -8}"
          curl -s -H "Authorization: Bearer ${TOKEN}" -H "Accept: application/vnd.github+json" https://api.github.com/user | jq -r '.login,.type'
